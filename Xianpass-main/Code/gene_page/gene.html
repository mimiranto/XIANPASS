    <div class="container">
      <h2>Générateur de mot de passe</h2>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled>
          <span class="material-symbols-rounded">copy_all</span>
        </div>
        <div class="pass-indicator"></div>
        <div class="pass-length">
          <div class="details">
            <label class="title">Longueur du mot de passe</label>
            <span></span>
          </div>
          <input type="range" min="1" max="30" value="15" step="1">
        </div>
        <div class="pass-settings">
          <label class="title">Paramètres du mot de passe</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="lowercase" checked>
              <label for="lowercase">Minuscule (a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase">
              <label for="uppercase">Majuscule (A-Z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numbers">
              <label for="numbers">Nombres (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols">
              <label for="symbols">Symboles (!-$^+)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="exc-duplicate">
              <label for="exc-duplicate">Exclure les doublons</label>
            </li>
            <li class="option">
              <input type="checkbox" id="spaces">
              <label for="spaces">Inclure les espaces</label>
            </li>
          </ul>
        </div>
        <button class="generate-btn">Créer un mot de passe</button>
        <button class="generate-btn" onclick="window.location.href = '../login_page/login.html'">Enregistrez vos Mots de passe</button>
      </div>
    </div>
    
  </body>
