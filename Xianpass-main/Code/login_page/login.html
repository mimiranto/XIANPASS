<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <header>
    <div class="logo">
      <a href="../Acceuil.html">
        <h1><span>.Xian</span>Pass.</h1>
      </a>
    </header>
    </div>  
  <link rel="stylesheet" href="style.log.css" />
    <title>Connexion</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Identification</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nom d'utilisateur" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mot de passe" />
            </div>
            <input type="submit" value="Connexion" class="btn solid" />
            <p class="social-text">Nous contacter</p>
            <div class="social-media">
              <a href="https://www.facebook.com/" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://www.twitter.com/XianPass" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.youtube.com/" class="social-icon">
                <i class="fab fa-youtube"></i>
              </a>
              <a href="https://www.instagram.com/" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Inscription</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nom d'utilisateur" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="adresseEmail" placeholder="Adresse e-mail" onkeyup="verifierAdresseEmail()" />
              <span id="emailValidationMessage"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="motDePasse" placeholder="Mot de passe" onkeyup="verifierMotDePasse()" />
      <span id="motDePasseValidationIcon" class="validation-icon"></span>
      <span id="motDePasseNotification" class="notification"></span>

            </div>
            <div class="input-field">
              <i class="fas fa-check"></i>
              <input type="password" id="confirmation" placeholder="Confirmation mot de passe" onkeyup="verifierMotDePasse()" />
              <span id="confirmationIcon"></span> <!-- Icône de confirmation -->
            </div>
            <input type="submit" value="S'inscrire" class="btn" />
            <p class="social-text">Nous contacter</p>
            <div class="social-media">
              <a href="https://www.facebook.com/" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://www.twitter.com/XianPass" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.youtube.com/" class="social-icon">
                <i class="fab fa-youtube"></i>
              </a>
              <a href="https://www.instagram.com/" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Nouveau sur le site ?</h3>
            <p>
              Vous pouvez créer votre compte ici pour obtenir plus d'options et mieux vous protégé.
            </p>
            <button class="btn transparent" id="sign-up-btn">
                S'inscrire
            </button>
          </div>
          <img src="img/login.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Déjà inscrit ?</h3>
            <p>
              Connectez vous sur ici grâce à votre compte.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              S'Identifier
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
